<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TVIDI Informaci√≥n</title>

    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="tvidiApp">

<div class="container" ng-controller="HotelController">
    <div class="page-header">
        <h1>{{ data.nombreHotel }}</h1>
    </div>

    <div ng-show="data.error" class="alert alert-danger"> <span class="glyphicon glyphicon-warning-sign"></span>{{ data.message }}</div>

    <div id="clock"></div>

    <table class="table"> <!--A la cabecera de la tabla se le aplica el estilo head_table a las filas de la tabla no con esto conseguimos un efecto 3d para las cabeceras y un color blanco transtapente aterno para las filas (como aparece en la plantilla). En esta tabla no hay cabecera.-->
        <tr ng-repeat="sala in data.salas" id="head_table">
            <th><span class="glyphicon glyphicon-map-marker"></span>{{ sala.nombre }}</th>
            <th><span class="glyphicon glyphicon-briefcase"></span> {{ sala.cliente }}</th>
            <th><span class="glyphicon glyphicon-picture"></span><img height="20px" ng-src="{{ sala.url_imagen }}"></th>
            <th><span class="glyphicon glyphicon-list-alt"></span>{{ sala.descripcion }}</th>
            <th><span class="glyphicon glyphicon-time"></span>{{ sala.hora }}</th>
        </tr>
    </table>

    <div class="footer">
        <div class="container">
            <p class="text-muted">created by yuido.com</p>
        </div>
    </div>

</div>

<script src="./config.js"></script>
<script src="./js/angular.min.js"></script>
<script src="./app/app.js"></script>
<script src="./app/clock.js"></script>

</body>
</html>

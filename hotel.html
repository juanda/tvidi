<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TVIDI Información</title>

    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="css/fractalia.css">

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <script src="./config.js"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/app.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="tvidiApp">

<div class="container" ng-controller="HotelController">
    <div class="page-header">
        <h1>{{ data.nombreHotel }}.</h1>
    </div>

    <div ng-show="data.error" class="alert alert-danger"> <span class="glyphicon glyphicon-warning-sign"></span>{{ data.message }}</div>

    <div id="clock"></div>

    <table class="table">
        <tr id="head_table">
            <th>Sala</th>
            <th>Cliente</th>
            <th>Reunión</th>
            <th>Hora</th>
        </tr>

        <tr>

        <tr ng-repeat="sala in data.salas">
            <td>{{ sala.nombre }}</td>
            <td>{{ sala.cliente }}</td>
            <td>{{ sala.descripcion }}</td>
            <td>{{ sala.hora }}</td>
        </tr>

    </table>

    <div class="footer">
        <div class="container">
            <p class="text-muted">Powered by Fractalia</p>
        </div>
    </div>

</div>


<script src="./js/clock.js"></script>
</body>
</html>

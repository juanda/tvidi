<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TVIDI Información</title>

    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="css/turquesa.css">

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <script src="./config.js"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./app/app.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="tvidiApp">

<div class="container" ng-controller="HotelController">
    <div class="page-header">
        <h1>{{ data.nombreHotel }}</h1>
    </div>

    <div ng-show="data.error" class="alert alert-danger"> <span class="glyphicon glyphicon-warning-sign"></span>{{ data.message }}</div>

    <div id="clock"></div>

    <table class="table"> <!--A la cabecera de la tabla se le aplica el estilo head_table a las filas de la tabla no con esto conseguimos un efecto 3d para las cabeceras y un color blanco transtapente aterno para las filas (como aparece en la plantilla). En esta tabla no hay cabecera.-->
        <tr id="head_table">
            <th><span class="glyphicon glyphicon-map-marker"></span> Sala</th>
            <th><span class="glyphicon glyphicon-briefcase"></span> Cliente</th>
            <th><span class="glyphicon glyphicon-picture"></span></th>
            <th><span class="glyphicon glyphicon-list-alt"></span> Reunión</th>
            <th><span class="glyphicon glyphicon-time"></span> Hora</th>
        </tr>

        <tr>
            <!--ng-repeat="sala in data.salas" ng-class="{success: sala.enCurso}"-->
        <tr ng-repeat="sala in data.salas">
            <td>{{ sala.nombre }}</td>
            <td>{{ sala.cliente }}</td>
            <td><img src="{{ sala.url_imagen }}" alt="{{ sala.cliente }}"></td><!--LOGO tamaño 200x20  PNG Transparente"-->
            <td>{{ sala.descripcion }}</td>
            <td>{{ sala.hora }}</td>
        </tr>

    </table>

    <div class="footer">
        <div class="container">
            <p class="text-muted">created by yuido.com</p>
        </div>
    </div>

</div>


<script src="./app/clock.js"></script>
</body>
</html>

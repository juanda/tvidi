<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TVIDI Información</title>

    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="css/fractalia.css">


    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <script src="./config.js"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/app.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="tvidiApp">

<div class="container" ng-controller="SalaController">
    
   <div class="page-header">
      <h1>Sala {{ sala.nombre }}</h1>
   </div>
    
   <div ng-show="sala.error" class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span>{{ sala.message }}</div>
     
   <div class="page-header">
      <div id="clock"></div>
   </div>

   <div id="contenedor-sala">
      
      <div ng-repeat="evento in sala.eventos" class="col-xs-12">
          
            <div class="sala-hora"><p>{{ evento.hora }}</p></div>
            
            <div class="sala-cliente"><p>{{ evento.cliente}}</p></div>

            <div class="thumbnail">
               <img ng-src="{{ evento.url_imagen }}" alt="{{ evento.cliente }}" class="logo-sala" />
               <!-- Sería pertinente revisar si los elementos dinámicos insertados son correctos-->
               <!--El tamaño máximo del logo para pantallas es de 500x190, las plantillas están optimizadas para archivos png transparentes-->
            </div>
            
            <div class="sala-descrip"><p>{{ evento.descripcion}}</p></div>
            
      </div>

   </div>
 
</div>

   <div class="footer">
      <div class="container">
         <p class="text-muted">Fractalia</p>
      </div>
   </div>

<script src="./js/clock.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TVIDI Información</title>
      
    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="tvidiApp">

<div class="container" ng-controller="SalaController">
    <div class="page-header">
        <h1>Sala {{sala.nombre}}</h1>
    </div>

    <div ng-show="sala.error" class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span>  {{ sala.message }}</div> <!--No carga los iconos de Bootstrap - Documentación de referencia: http://getbootstrap.com/components/-->
    <div class="page-header">
        <div id="clock"></div>
    </div>
    <div id="destacado">
          <div class="col-xs-6 col-md-2">
            <div class="thumbnail">
              {{ sala.logodestacado }}<!--NO DEFINIDO - LOGO GRANDE tamaño 180x100-->
              <p><span class="glyphicon glyphicon-briefcase"></span> {{ sala.cliente }}</p> <!--No carga los iconos de Bootstrap-->
              <p><span class="glyphicon glyphicon-list-alt"></span> {{ sala.reunion }}</p> <!--No carga los iconos de Bootstrap-->
              <p><span class="glyphicon glyphicon-time"></span> {{ sala.hora }}</p> <!--No carga los iconos de Bootstrap-->
            </div>
          </div>    
    </div>

    <div class="footer">
        <div class="container">
            <p class="text-muted">created by yuido.com</p>
        </div>
    </div>

</div>

<script src="./config.js"></script>
<script src="./js/angular.min.js"></script>
<script src="./js/app.js"></script>
<script src="./js/clock.js"></script>

</body>
</html>

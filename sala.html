<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TVIDI Información</title>
    
    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="css/computers.css">

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <script src="./config.js"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./app/app.js"></script>



    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="tvidiApp">

<div class="container" ng-controller="SalaController">
    <div class="page-header">
        <h1>Sala {{ sala.nombre }}</h1>
    </div>
        <div ng-show="sala.error" class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span>{{ sala.message }}</div>
        <div class="page-header">
        <div id="clock"></div>
	</div>

      <div id="contenedor-sala">
      
          <div ng-repeat="evento in sala.eventos" class="col-xs-6 col-md-2"> <!--Se añade este elemento que será el destacado. Se le aplica la clase destacado-thumbnail-->
            <div class="thumbnail" ng-class="{ 'destacado-thumbnail' : evento.destacado==true }">
              <img ng-src="{{ evento.url_imagen }}" alt="{{ evento.cliente }}" /><!--¿Ponemos el alt dinámico o lo suprimimos?-->
              <p><span class="glyphicon glyphicon-briefcase"></span>{{ evento.cliente}}</p>
              <p><span class="glyphicon glyphicon-list-alt"></span> {{ evento.descripcion}}</p>
              <p><span class="glyphicon glyphicon-time"></span>{{ evento.hora }}</p>
            </div>
          </div>
      </div>

    <div class="footer">
        <div class="container">
            <p class="text-muted">created by yuido.com</p>
        </div>
    </div>

</div>

<script src="./app/clock.js"></script>
</body>
</html>

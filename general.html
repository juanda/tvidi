<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TVIDI Información</title>

    <!-- Bootstrap -->
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="tvidiApp">

<div class="container" ng-controller="GeneralController">
    <div class="page-header">
        <h1>Hotel {{data.nombreHotel}}</h1>
    </div>

    <div ng-show="data.error" class="alert alert-danger">{{ data.message }}</div>

    <div id="clock"></div>

    <table class="table">
        <tr>
            <th>Sala</th>
            <th>Cliente</th>
            <th>Reunión</th>
            <th>Hora</th>
        </tr>
        <tr ng-repeat="sala in data.salas" ng-class="{success: sala.enCurso}">
            <td>{{ sala.nombre  }}</td>
            <td>{{ sala.cliente }}</td>
            <td>{{ sala.reunion }}</td>
            <td>{{ sala.hora }}</td>
        </tr>
    </table>


    <div class="footer">
        <div class="container">
            <p class="text-muted">created by yuido.com</p>
        </div>
    </div>

</div>

<script src="./bower_components/angular/angular.min.js"></script>
<script src="./bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
<script src="./app/app.js"></script>
<script src="./app/clock.js"></script>

</body>
</html>

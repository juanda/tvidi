<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TVIDI Settings</title>
    
    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="css/turquesa.css">

    <!-- Bootstrap -->
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/turquesa.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="tvidiApp">

<div class="container">
    <div class="page-header">
        <h1>TVDI Settings</h1>
    </div>
    <div class="well">
    <form name="settingsForm" id="settingsForm" role="form" ng-controller="SettingsController" ng-submit="settingsForm.$valid && saveSettings(settings)" novalidate>
        <div class="form-group">
            <label for="apiKey">Api Key:</label>
            <input ng-model="settings.apiKey" type="text" class="form-control" id="apiKey" value="{{ settings.apiKey }}">
        </div>

        <div class="form-group">
            <label for="apiUrl">Api URL:</label>
            <input ng-model="settings.apiUrl" type="url" class="form-control" id="apiUrl" value="{{ settings.apiUrl }}">
        </div>

        <div class="form-group">
            <label for="idHotel">Identificación Hotel</label>
            <input ng-model="settings.idHotel" type="text" class="form-control" id="idHotel" value="{{ settings.idHotel }}">
        </div>
        <div class="form-group">
            <label for="idSala">Identificación Sala</label>
            <input ng-model="settings.idSala" type="text" class="form-control" id="idSala" value="{{ settings.idSala }}">
        </div>

        <div class="form-group">
            <label for="timeRefreh">Tiempo de refresco de la información (en segundos, 5 por defecto)</label>
            <input ng-model="settings.timeRefresh" type="number" class="form-control" id="idSala" value="{{ settings.timeRefresh }}">
        </div>

        <input on-click="setErrorMessages()" type="submit" value="Guardar" class="btn btn-default">
    </form>
</div>
    <div class="footer">
        <div class="container">
            <p class="text-muted">created by yuido.com</p>
        </div>
    </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="./bower_components/angular/angular.min.js"></script>
<script src="./bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
<script src="./app/app.js"></script>

</body>
</html>
